<div class="row">
  <div class="col s12 m4">
    <app-user-form></app-user-form>
  </div>

  <div class="col s12 m8">
    <h1 class="center-align">Users</h1>
    <app-search-bar (search)=searchUsers($event)></app-search-bar>
    <app-user-list *ngFor="let user of users | filterBy: userFilter; let i = index"
                    [user]="user"
                    [index]="i"
                    [userLength]="usersLength"></app-user-list>
  <ng-container *ngIf="users">
      <div class="center-align" *ngIf="users.length + 2 != usersLength">
          <button type="button" class="btn btn-large btn-primary" (click)="moreUsers()">More Users</button>
        </div>
  </ng-container>

  </div>
</div>
